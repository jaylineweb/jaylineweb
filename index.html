<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫 번쨰 프로젝트</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>자기소개서</h1>
    <p>안녕하세요 제 이름은 <b>이정훈</b> 입니다.<br>
    현재 '<strong>코딩 알려주는 누나</strong>'의 수업을 수강하고 있는 학생입니다.</p>
    <h2>좋아하는 음식</h2>
    <ul>
        <li>육회</li>
        <li>파스타</li>
        <li>치킨</li>
        <li>냉면</li>
    </ul>
    <h2>좋아하는 가수</h2>
    <img src="https://i.ytimg.com/vi/Gn8eN1OEh74/maxresdefault.jpg" alt="비비지 윤하">
    <h2>좋아하는 노래</h2>
    <div>
        <audio controls="controls">
            <source src="./assets/layearth.mp3" type="audio/mp3">
        </audio>
    </div>
    <h2>인적사항</h2>
    <table border="1">
        <thead>
            <tr>
                <th scope="col">질문</th>
                <th scope="col">답변</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">사는곳?</th>
                <td>우리 집</td>
            </tr>
            <tr>
                <th scope="row">나이?</th>
                <td>생각보다..좀 있어...훗..</td>
            </tr>
        </tbody>
    </table>
    <h2>연락&문의</h2>
    <input type="text" placeholder="뭐든지 적어주세요.">

</body>
</html>
